<div class="pagination-box">
  <div class="pagination-range">
      {{dataTable.translations.paginationRange}}:
      <span [textContent]="dataTable.offset + 1"></span>
      -
      <span [textContent]="[dataTable.offset + dataTable.limit , dataTable.itemCount] | min"></span>
      /
      <span [textContent]="dataTable.itemCount"></span>
  </div>
  <div class="pagination-controllers">
      <div class="pagination-limit">
          <div class="input-group">
             <div class="input-group-prepend">
              <span class="input-group-text">{{dataTable.translations.paginationLimit}}:</span>
             </div>
              <!--<input #limitInput type="number" class="form-control" min="1" step="1"
                     [ngModel]="limit" (blur)="limit = limitInput.value"
                     (keyup.enter)="limit = limitInput.value" (keyup.esc)="limitInput.value = limit"/>-->
               <select #limitSelect class="form-control" [(ngModel)]="limit">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="75">75</option>
                    <option value="100">100</option>
                </select>
          </div>
      </div>
      <div class=" pagination-pages">
          <button [disabled]="dataTable.offset <= 0" (click)="pageFirst()" class="btn btn-outline-secondary pagination-firstpage">&laquo;</button>
          <button [disabled]="dataTable.offset <= 0" (click)="pageBack()" class="btn btn-outline-secondary pagination-prevpage">&lsaquo;</button>
          <div class="pagination-page">
              <div class="input-group">
                  <!--<input #pageInput type="number" class="form-control" min="1" step="1" max="{{maxPage}}"
                         [ngModel]="page" (blur)="page = pageInput.value"
                         (change)="page = pageInput.value" (keyup.esc)="pageInput.value = page"/>-->
                    <select #pageSelect class="form-control" [(ngModel)]="page">
                    <option *ngFor="let numara of maxPage | numberarray" [ngValue]="numara * 1">{{numara}}</option> 
                    <!--<option value="1">Bir</option>
                    <option value="2">İki</option>
                    <option value="3">Üç</option>-->
                </select>                    
                  <div class="input-group-append">
                    <span class="input-group-text">
                      <span [textContent]="dataTable.lastPage"></span>
                    </span>
                  </div>
              </div>
          </div>
          <button [disabled]="(dataTable.offset + dataTable.limit) >= dataTable.itemCount" (click)="pageForward()" class="btn btn-outline-secondary pagination-nextpage">&rsaquo;</button>
          <button [disabled]="(dataTable.offset + dataTable.limit) >= dataTable.itemCount" (click)="pageLast()" class="btn btn-outline-secondary pagination-lastpage">&raquo;</button>
      </div>
  </div>
</div>
